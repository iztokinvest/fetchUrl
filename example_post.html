<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="fetchUrl.js"></script>
	</head>

	<body>
		<form id="test-form">
			<input type="checkbox" name="testCheckbox[]" value="1" />
			<input type="checkbox" name="testCheckbox[]" value="2" />
			<input type="input" name="testInput" />

				name="test"

			fetchUrl: 'example_post.php',
			fetchMethod: 'POST',
			fetchDisplayId: 'displayTestResult'
		});"
			>
				Submit
			</button>
		</form>
	</body>
	<span id="displayTestResult"></span>
